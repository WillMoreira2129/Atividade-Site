<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    

<div class="login">
    <h1>Fala seu Login</h1>

    <form>

        <label for="Nome de Usuario">Nome de Usuario</label>
        <br><input type="text" name="Nome de Usuario" id="Nome de Usuario"><br><br>

        <label for="E-mail">E-mail</label>
        <br><input type="text" name="E-mail" id="E-mail"><br><br>

        <br><label for="Mensagem">Mensagem</label><br>
        <textarea name="Mensagem" placeholder="Deixe Seu Comentario" id="Mensagem"></textarea><br>
        
        <br><input type="submit" value="Enviar">

    </form>
</div>

</body>
</html>
